<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">-->

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->

    <link rel="stylesheet" href="style.css">

    <title>Hack/Idle</title>
</head>
<body class="p-4">
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-4 font-weight-bold">Hack/Idle</h1>
        <p class="lead">Hack, slash and idle your way to become a hero!</p>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="card" style="height: 530px; max-height: 530px">
                <div class="card-header">Hero Level <span id="heroLevel">1</span></div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="resourceTable">
                        <tr>
                            <td>Gold</td>
                            <td id="heroGold" style="text-align: right"></td>
                        </tr>
                        <tr>
                            <td>Xp</td>
                            <td id="heroXp" style="text-align: right"></td>
                        </tr>
                    </table>

                    <table class="table table-sm table-hover" id="attributeTable">
                        <tbody id="attributeTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="menu" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="world-tab" data-toggle="tab" href="#world" role="tab">World</a>
                        </li>
                        <li class="nav-item d-none" id="masterTabContainer">
                            <a class="nav-link" id="master-tab" data-toggle="tab" href="#master" role="tab">Master</a>
                        </li>
                        <li class="nav-item d-none">
                            <a class="nav-link" id="inventory-tab" data-toggle="tab" href="#inventory" role="tab">Inventory</a>
                        </li>
                        <li class="nav-item d-none">
                            <a class="nav-link" id="town-tab" data-toggle="tab" href="#town" role="tab">Town</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="mainTabContent">
                        <div class="tab-pane fade show active" id="world" role="tabpanel">
                            <div id="locationSelectionContainer">
                                <table class="table table-responsive-sm">
                                    <thead>
                                    <th scope="col">Location</th>
                                    <th scope="col">Levels</th>
                                    <th scope="col">Dungeons</th>
                                    <th scope="col"></th>
                                    </thead>
                                    <tbody id="locationList">

                                    </tbody>
                                </table>
                            </div>
                            <div id="locationContainer" class="d-none">

                            </div>
                        </div>
                        <div class="tab-pane fade" id="master" role="tabpanel">
                            <div id="upgradeButtonsContainer">

                            </div>
                        </div>
                        <div class="tab-pane fade" id="inventory" role="tabpanel">B</div>
                        <div class="tab-pane fade" id="town" role="tabpanel">C</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card" style="height: 530px ;max-height: 530px">
                <div class="card-header">Log</div>
                <div class="card-body overflow-hidden">
                    <div id="logContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script type="text/javascript" src="out/production/HackSlashIdle/lib/kotlin.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="out/production/HackSlashIdle/HackSlashIdle.js"></script>

</body>
