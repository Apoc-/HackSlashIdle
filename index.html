<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hack/Idle</title>
</head>
<body class="p-4">
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-4 font-weight-bold">Hack/Idle</h1>
        <p class="lead">Hack, slash and idle your way to become a hero!</p>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">Hero Level <span id="HeroLevel">1</span></div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Gold <span id="HeroGold">1</span></li>
                        <li class="list-group-item">XP <span id="HeroXp">1</span></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item">PWR <span id="AttrPWR">0</span></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-8">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="menu" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="quest-tab" data-toggle="tab" href="#quest" role="tab" aria-controls="quest" aria-selected="true">Quest</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="inventory-tab" data-toggle="tab" href="#inventory" role="tab" aria-controls="inventory" aria-selected="false">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="town-tab" data-toggle="tab" href="#town" role="tab" aria-controls="town" aria-selected="false">Town</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="quest" role="tabpanel" aria-labelledby="quest-tab">
                            <div class="card" style="width: 18rem;">
                                <img src="gfx/monster.svg" class="card-img-top" alt="Monster">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <button type="button" class="btn btn-danger" id="button">Attack</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="inventory" role="tabpanel" aria-labelledby="inventory-tab">B</div>
                        <div class="tab-pane fade" id="town" role="tabpanel" aria-labelledby="town-tab">C</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="out/production/HackSlashIdle/lib/kotlin.js"></script>
<script type="text/javascript" src="out/production/HackSlashIdle/HackSlashIdle.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
